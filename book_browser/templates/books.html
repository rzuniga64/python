{% extends 'base.html' %}
{% block title %}Books{% endblock %}
{% block content %}
    <div class="shell">
    <h1>List of Books</h1>
    <ul>
    {% for book in books|sort(attribute='title') %}
        <li><a href="/books/{{ book.id }}/">{{ book.title }}</a></li>
    {% endfor %}
    </ul>
    </div>
{% endblock %}
