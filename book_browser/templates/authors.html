{% extends 'base.html' %}
{% block title %}Authors{% endblock %}
{% block content %}
    <div class="shell">
    <h1>List of Authors</h1>
   <ul>
    {% for author in authors|sort(attribute="name") %}
        <li><a href="/authors/{{ author.id }}/">{{ author.name }}</a></li>
    {% endfor %}
   </ul>
    </div>
{% endblock %}
