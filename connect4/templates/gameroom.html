{% extends 'base.html' %}
{% block content %}
  <main class="shell" data-key="{{ key }}" data-sid="{{ session.sid }}" data-nick="{{ user }}"
        xmlns="http://www.w3.org/1999/html">
      <div class="overlay game-overlay"></div>
      <div class="overlay overlay-box">
        <p id="gameover-message" class="overlay"></p>
        <p>What would you like to do?</p>
        <p>
        <button class="pure-button pure-button-primary overlay" id="rematchbutton">Rematch</button>
        </p>
        <form id="newgame-form" class="overlay" action="/new-game" method="post">
          <input type="hidden" name="key" value="{{ key }}">
          <input type="hidden" name="user" value="{{ user }}">
          <button class="pure-button pure-button-primary overlay" id="newgamebutton">New Game</button>
        </form>
        <br>
        <form id="quit-form" class="overlay" action="/quit" method="post">
          <input type="hidden" name="key" value="{{ key }}">
          <input type="hidden" name="user" value="{{ user }}">
          <button id="quit-button" class="overlay pure-button pure-button-primary">Quit</button>
        </form>
        <p id="overlay-message" class="overlay"></p>
      </div>

    <h1>Connect Four!</h1>

        <p id="status">The game has not started.</p>

        <table id="board">
            <tr data-row="0">
                <td class="cell empty" id="cell-0-0" data-col="0"><button class="piece" id="piece-0-0" disabled></button></td>
                <td class="cell empty" id="cell-0-1" data-col="1"><button class="piece" id="piece-0-1" disabled></button></td>
                <td class="cell empty" id="cell-0-2" data-col="2"><button class="piece" id="piece-0-2" disabled></button></td>
                <td class="cell empty" id="cell-0-3" data-col="3"><button class="piece" id="piece-0-3" disabled></button></td>
                <td class="cell empty" id="cell-0-4" data-col="4"><button class="piece" id="piece-0-4" disabled></button></td>
                <td class="cell empty" id="cell-0-5" data-col="5"><button class="piece" id="piece-0-5" disabled></button></td>
                <td class="cell empty" id="cell-0-6" data-col="6"><button class="piece" id="piece-0-6" disabled></button></td>
            </tr>
            <tr data-row="1">
                <td class="cell empty" id="cell-1-0" data-col="0"><button class="piece" id="piece-1-0" disabled></button></td>
                <td class="cell empty" id="cell-1-1" data-col="1"><button class="piece" id="piece-1-1" disabled></button></td>
                <td class="cell empty" id="cell-1-2" data-col="2"><button class="piece" id="piece-1-2" disabled></button></td>
                <td class="cell empty" id="cell-1-3" data-col="3"><button class="piece" id="piece-1-3" disabled></button></td>
                <td class="cell empty" id="cell-1-4" data-col="4"><button class="piece" id="piece-1-4" disabled></button></td>
                <td class="cell empty" id="cell-1-5" data-col="5"><button class="piece" id="piece-1-5" disabled></button></td>
                <td class="cell empty" id="cell-1-6" data-col="6"><button class="piece" id="piece-1-6" disabled></button></td>
            </tr>
            <tr data-row="2">
                <td class="cell empty" id="cell-2-0" data-col="0"><button class="piece" id="piece-2-0" disabled></button></td>
                <td class="cell empty" id="cell-2-1" data-col="1"><button class="piece" id="piece-2-1" disabled></button></td>
                <td class="cell empty" id="cell-2-2" data-col="2"><button class="piece" id="piece-2-2" disabled></button></td>
                <td class="cell empty" id="cell-2-3" data-col="3"><button class="piece" id="piece-2-3" disabled></button></td>
                <td class="cell empty" id="cell-2-4" data-col="4"><button class="piece" id="piece-2-4" disabled></button></td>
                <td class="cell empty" id="cell-2-5" data-col="5"><button class="piece" id="piece-2-5" disabled></button></td>
                <td class="cell empty" id="cell-2-6" data-col="6"><button class="piece" id="piece-2-6" disabled></button></td>
            </tr>
            <tr data-row="3">
                <td class="cell empty" id="cell-3-0" data-col="0"><button class="piece" id="piece-3-0" disabled></button></td>
                <td class="cell empty" id="cell-3-1" data-col="1"><button class="piece" id="piece-3-1" disabled></button></td>
                <td class="cell empty" id="cell-3-2" data-col="2"><button class="piece" id="piece-3-2" disabled></button></td>
                <td class="cell empty" id="cell-3-3" data-col="3"><button class="piece" id="piece-3-3" disabled></button></td>
                <td class="cell empty" id="cell-3-4" data-col="4"><button class="piece" id="piece-3-4" disabled></button></td>
                <td class="cell empty" id="cell-3-5" data-col="5"><button class="piece" id="piece-3-5" disabled></button></td>
                <td class="cell empty" id="cell-3-6" data-col="6"><button class="piece" id="piece-3-6" disabled></button></td>
            </tr>
            <tr data-row="4">
                <td class="cell empty" id="cell-4-0" data-col="0"><button class="piece" id="piece-4-0" disabled></button></td>
                <td class="cell empty" id="cell-4-1" data-col="1"><button class="piece" id="piece-4-1" disabled></button></td>
                <td class="cell empty" id="cell-4-2" data-col="2"><button class="piece" id="piece-4-2" disabled></button></td>
                <td class="cell empty" id="cell-4-3" data-col="3"><button class="piece" id="piece-4-3" disabled></button></td>
                <td class="cell empty" id="cell-4-4" data-col="4"><button class="piece" id="piece-4-4" disabled></button></td>
                <td class="cell empty" id="cell-4-5" data-col="5"><button class="piece" id="piece-4-5" disabled></button></td>
                <td class="cell empty" id="cell-4-6" data-col="6"><button class="piece" id="piece-4-6" disabled></button></td>
            </tr>
            <tr data-row="5" id="row5">
                <td class="cell empty" id="cell-5-0" data-col="0"><button class="piece" id="piece-5-0" disabled></button></td>
                <td class="cell empty" id="cell-5-1" data-col="1"><button class="piece" id="piece-5-1" disabled></button></td>
                <td class="cell empty" id="cell-5-2" data-col="2"><button class="piece" id="piece-5-2" disabled></button></td>
                <td class="cell empty" id="cell-5-3" data-col="3"><button class="piece" id="piece-5-3" disabled></button></td>
                <td class="cell empty" id="cell-5-4" data-col="4"><button class="piece" id="piece-5-4" disabled></button></td>
                <td class="cell empty" id="cell-5-5" data-col="5"><button class="piece" id="piece-5-5" disabled></button></td>
                <td class="cell empty" id="cell-5-6" data-col="6"><button class="piece" id="piece-5-6" disabled></button></td>
            </tr>
        </table>

    </main>

    <div id="chatbox">
        <h3 id="chatheader">Chat</h3>
        <ul id="messages">
        </ul>

        <form class="chat-input" action="">
            <input type="text" name="message" id="message">
            <button type="submit" id="chatbutton">Send</button>
        </form>
    </div>

    <script src="/static/js/game.js"></script>
{% endblock %}
