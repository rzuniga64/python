{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h1>Recent Posts</h1>
    <div class="blog-index">
        {% for title, blog in blogs.items() %}
            <article>
                <h1>{{ title }}</h1>
                {{ blog }}
            </article>
        {%  endfor %}
    </div>
{% endblock %}
