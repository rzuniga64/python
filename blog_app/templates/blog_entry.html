{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
   <div class="pure-g container">
        <form method="POST" action="/add" class="pure-form pure-form-stacked pure u-1">
            <fieldset>
                <legend><strong>New Blog Entry</strong></legend>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="blog">Blog Entry</label>
                <textarea class="form-control" name="blog" id="blog" rows="10" cols="50"></textarea>
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </fieldset>
        </form>
    </div>
{% endblock %}
