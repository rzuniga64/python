{% extends 'template.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h2>{{ title }}</h2>
    <ul>
        {% for play in plays |sort(attribute='date') %}
            <li><a href= "/plays/{{ play.id }}">{{ play.id}}</a>&nbsp;&nbsp;( {{ play.date }} )</li>
        {% endfor %}
    </ul>
{% endblock %}
