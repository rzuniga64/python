{% extends 'base.html' %}
{% block content %}
  <h1>Let's Chat...</h1>

  {# container element to hold the whole chat system #}
  <div class="chat">
      <ul id="messages"></ul> {# where messages go! #}
        {# a form to send a message #}
      <form class="pure-form chat-input" method="POST" action="/"  id="chatform">
          <label for="topic">Topic:</label>
          <input type="text" id="topic" name="topic" autocomplete="off" autofocus>
          <button class="pure-button pure-button-primary">Send</button>
      </form>
  </div>

  <script src="https://cdn.jsdelivr.net/socket.io-client/1.3.2/socket.io.min.js"></script>
{% endblock %}
