<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    {# Use jsdelivr for Pure so we can use https instead of http #}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="/static/stylesheets/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/socket.io-client/1.3.2/socket.io.min.js"></script>
    {# Set CSRF token and user ID #}
    <script>
      var csrfToken = '{{ session.csrf_token }}';
      {% if g.user %}
      var authUserId = {{ g.user.id }};
      {% endif %}
    </script>
</head>
<body>
{% block content %}
{% endblock %}
</body>
</html>
