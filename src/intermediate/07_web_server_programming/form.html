<!doctype html>
<meta charset = "utf-8">
<head>
    <title>Form Processing in Python</title>
</head>
<html>
<body>
    <form action="cgi-bin/tempconv.py">
       <p>Enter a temperature to convert to Celsius: </p>
       <label for="temp">Temperature</label>

       <input type="submit" name="Submit">
    </form>
</body>
</html>
